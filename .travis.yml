language: php

php: [5.3, 5.4, 5.5]

env:
  - SYMFONY_VERSION='2.1.*'
  - SYMFONY_VERSION='2.2.*'
  - SYMFONY_VERSION='2.3.*'
  - SYMFONY_VERSION='2.4.*'

branches:
  only:
    - master

before_script:
  - composer self-update
  - composer require --no-update --dev symfony/symfony=$SYMFONY_VERSION
  - composer install --dev --prefer-source --no-interaction --no-progress

script: 'bin/behat -c=testapp/behat.yml'